## <font color=DarkBlue>研究生招生说明</font>

面向校内外招收生物医学工程学硕研究生、电子信息（生物医学工程）专硕研究生，欢迎相关专业优秀学生报考，希望你：

- 身心健康、积极向上
- 具有较好的数理基础、编程能力、英语读写能力
- 具有强烈的求知欲望和科研热情

有意向的同学请邮件联系: lixinwei@cqupt.edu.cn
